<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Power Tennis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="lobby">
      <div id="attente" class="fondAttente">
        <p class="innerAttente">En attente de :</p>
        <p class="innerAttente">votre Adversaire</p>
        <div id="boutonAnnuler">Annuler la demande</div>
      </div>
      <div id="confirmation" class="fondConfirmation">
        <p class="innerAttente">Invitation de :</p>
        <p class="innerAttente">votre Adversaire</p>
        <div id="boutonConfirmer">Accepter</div>
        <div id="boutonRefuser">Refuser</div>
      </div>
      <div id="fondScore" class="fondScore">
        <p id="points" class="innerAttente"> 0 - 0</p>
        <div id="boutonQuitter">Quitter</div>
      </div>
      <div class="nom"></div>
      <div class="joueurs"></div>
      <div class="regles"></div>
    </div>
    <div class="jeu">
      <p id="timer" class="timer"></p>
      <div id="balle" class="balle"></div>
      <div id="perso0" class="personnage"></div>
      <div id="perso1" class="personnage"></div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript" src="keybinds.js"></script>
</html>
